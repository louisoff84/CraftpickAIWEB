<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon IA Groq - GitHub Pages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h2>Groq Assistant</h2>
            <span class="status">● Connecté</span>
        </div>
        <div id="chat-box" class="chat-box">
            <div class="message ai">Bonjour ! Comment puis-je vous aider aujourd'hui ?</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Écrivez votre message...">
            <button id="send-btn" onclick="sendMessage()">Envoyer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
